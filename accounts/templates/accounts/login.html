{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Авторизация</h3>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Имя пользователя:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            {{ form.errors }}

            <button type="submit" class="btn btn-primary btn-block">Войти</button>
            <div class="form-group"><a href="{% url 'accounts:registration' %}">Зарегестрируйся</a></div>
            <div class="form-group"><a href="{% url 'accounts:password_reset_email' %}">Забыли пароль?</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
