{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Профиль пользователя</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}"
                        disabled>
                </div>
                <div class="form-group">
                    <label for="email">Адрес электронной почты:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" disabled>
                </div>
            </form>
            
            {% if not user.is_verified %}
            <hr>
            <a href="{% url 'accounts:resend_email_verification' %}" class="btn btn-primary">Активируйте свою учетную запись</a>
            {% endif %}
            <hr>
            <a href="{% url 'accounts:change_email' %}" class="btn btn-primary">Изменить адрес электронной
                почты</a>
            <hr>
            <a href="{% url 'accounts:password_change' %}" class="btn btn-primary">Изменить пароль</a>
            <hr>
            <a href="{% url 'accounts:confirm_delete_user' %}" class="btn btn-danger">Удалить аккаунт</a>
        </div>
    </div>
</div>
{% endblock content %}
