{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Изменение времени уведомления</h2>
            <form method="post" action="{% url 'tasks:activate_deadline_email' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.time.id_for_label }}">Введите количество часов до дедлайна задачи для отправки уведомление(Если вы введете "6" то уведомление придет за 6 часов до дедлайна)(По умолчанию 12)</label>
                    {{ form.time }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
