{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Список категорий</h2>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group">
                {% for category in categories %}

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category.name }}

                    <div>
                        <a href="{% url 'tasks:update_category' category.id %}"
                            class="btn btn-sm btn-primary mr-2">Редактировать</a>
                        <a href="{% url 'tasks:del_category' category.id %}" class="btn btn-sm btn-danger">Удалить</a>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Новая категория</h5>
                    <form action="{% url 'tasks:categories' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.id_for_label }}">Название</label>
                            {{ form.name }}
                            {{ form.errors }}
                        </div>
                        <button type="submit" class="btn btn-primary">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
